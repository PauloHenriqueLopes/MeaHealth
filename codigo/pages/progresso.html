            <div class="form-group mb-3">

                name="bodyfat"
              />

            <div class="form-group mb-3">

    <script>
      window.onload = function() {
          const ctx = document.getElementById("progressChart");

          new Chart(ctx, {
              type: "bar",
              data: {
                  labels: [],
                  datasets: [
                      {
                          label: "Peso",
                          data: [],
                          backgroundColor: "rgba(75, 192, 192, 0.2)",
                          borderColor: "rgba(75, 192, 192, 1)",
                          borderWidth: 1,
                      },
                      {
                          label: "% de Gordura",
                          data: [],
                          backgroundColor: "rgba(255, 99, 132, 0.2)",
                          borderColor: "rgba(255, 99, 132, 1)",
                          borderWidth: 1,
                      },
                  ],
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: true,
                      },
                  },
              },
          });

        const ctx2 = document.getElementById("myPieChart");
        new Chart(ctx2, {
          type: "pie",
          data: {
            labels: [],
            datasets: [
              {
                data: [],
                borderWidth: 1,
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 206, 86, 0.2)",
                  "rgba(75, 192, 192, 0.2)",
                  "rgba(153, 102, 255, 0.2)",
                  "rgba(255, 159, 64, 0.2)",
                  "rgba(240, 90, 40, 0.2)",
                  "rgba(102, 255, 255, 0.2)",
                  "rgba(80, 80, 80, 0.2)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                  "rgba(75, 192, 192, 1)",
                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                  "rgba(240, 90, 40, 1)",
                  "rgba(102, 255, 255, 1)",
                  "rgba(80, 80, 80, 1)",
                ],
              },
            ],
          },
          options: {},
        });

        var chart = Chart.getChart("progressChart");
        var chart2 = Chart.getChart("myPieChart");
        const usuarioCorrenteJSON = sessionStorage.getItem('usuarioCorrente');
    
        if (usuarioCorrenteJSON) {
            const usuarioCorrente = JSON.parse(usuarioCorrenteJSON);
            const usuarioID = usuarioCorrente.id;
    
            readUserData((data) => {
                data.map((user) => {
                    if (user.userid === usuarioID) {
                        chart.data.labels.push(user.date);
                        chart.data.datasets[0].data.push(user.weight);
                        chart.data.datasets[1].data.push(user.bodyfat);
                    } else {
                        let imc = classeImc(user.weight, user.height);
                        pushImc(imc);
                    }
                });
                chart.update();
                chart2.update();
            });
        } else {
            console.log('Nenhum usuário está logado');
        }
    }
    </script>

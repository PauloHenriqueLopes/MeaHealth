    <main bg>
        <div class="d-flex justify-content-end">
            <a href="#"><img src="/codigo/assets/images/pngegg.png" width="20px" class="me-3" alt="x"></a>
        </div>
        <div class="container m-auto mt-5  " id="form-contato">
            <!--Título do Post-->
            <div class="input-group mb-5 " id="titulo">

                <input type="text" class="form-control" placeholder="Título do Post" aria-label="Título do Post"
                    aria-describedby="basic-addon1" id="Titulo" minlength="10" maxlength="30"></input>
            </div>

            <div class="row">
                <!--Imagem-->
                <div class="col-md-7 col-sm-10" id="imagens" >
                    <input type="file" name=""  id="img"  onchange="converterImagem()" ></input>
                    
                    
                </div>
                
                <!--Dados-->
                <div class="col-md-5 col-sm-10">
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Temas" aria-label="Temas"
                            aria-describedby="basic-addon1" id="Tema" size="30" minlength="15" maxlength="30"></input>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group">

                            <input class="form-control p-5" placeholder="Descrição" aria-label="Descrição" id="Descricao" size="140" minlength="50" maxlength="140"></input>
                        </div>

                    </div>
                    <button type="button" class="btn btn-outline-primary" id="btnInsert">Publicar</button>
                </div>

            </div>
            <div id="nova-img" class="opacity-75 p-5" ></div>
        </div>


    </main>
    <script>
        function converterImagem(){
           var receberArquivo = document.getElementById("img").files;
           console.log(receberArquivo);

           if(receberArquivo.length > 0){
                var carregarImagem = receberArquivo[0];
                console.log(carregarImagem)

            var lerArquivo = new FileReader();

                lerArquivo.onload = function(arquivoCarregado){
                        var imagemBase = arquivoCarregado.target.result;

                    var novaImagem = document.createElement('img');

                    novaImagem.src = imagemBase;

                    document.getElementById('nova-img').innerHTML = novaImagem.outerHTML
                }

                lerArquivo.readAsDataURL(carregarImagem);
           }
           
        }
    </script>

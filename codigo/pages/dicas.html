  <div id="tips">
    <h2>Dicas para hábitos saudáveis</h2>
    <form id="tipForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" required><br><br>
      <label for="date">Data:</label>
      <input type="date" id="date" required><br><br>
      <label for="subject">Assunto:</label>
      <input type="text" id="subject" required><br><br>
      <label for="tip">Dica:</label><br>
      <textarea id="tip" rows="4" cols="50" required></textarea><br><br>
      <button type="submit">Enviar Dica</button>
    </form>
    <div id="tipSection"></div>
  </div>

  <div id="comments">
    <h2>Comentários</h2>

    </form>
